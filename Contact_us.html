<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="game.png" type="x-icon">
    <title>Game Store - Contact Us</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .contact-form {
            background-color: #f8f9fa;
            padding: 40px;
            border-radius: 10px;
        }
        .navbar-brand img {
            margin-right: 10px;
        }
        footer {
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
            <img src="game.png" alt="Game Store Logo" width="40">
            <span>Game Store</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="nav nav-pills nav-fill gap-2 p-1 small bg-primary rounded-5 shadow-sm me-auto" 
                style="--bs-nav-link-color: var(--bs-white); --bs-nav-pills-link-active-color: var(--bs-primary); --bs-nav-pills-link-active-bg: var(--bs-white);">
                <li class="nav-item">
                    <a href="index.html" class="nav-link rounded-5 ">Home</a>
                </li>
                <li class="nav-item">
                    <a href="community.html" class="nav-link rounded-5">Community</a>
                </li>
                <li class="nav-item">
                    <a href="Contact_us.html" class="nav-link rounded-5 active">Contact</a>
                </li>
                <li class="nav-item">
                    <a href="games.html" class="nav-link rounded-5">Games</a>
                </li>
                <li class="nav-item">
                    <a href="about_us.html" class="nav-link rounded-5">About Us</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="btn btn-primary" href="login.html">Log In</a>
                </li>
                <li class="nav-item ms-2">
                    <a class="btn btn-outline-primary" href="register.html">Sign Up</a>
                </li>
                <li class="nav-item ms-3">
                    <a href="profile.html">
                        <img src="boy.png" alt="Profile Icon" width="40" height="40" class="rounded-circle">
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contact Us Section -->
<section class="container my-5">
    <div class="row">
        <!-- Image -->
        <div class="col-md-6 text-center mb-4 mb-md-0">
            <img src="smartphone.png" alt="Contact Us" class="img-fluid">
        </div>

        <!-- Contact Us Form -->
        <div class="col-md-6">
            <div class="contact-form">
                <h4 class="mb-3" style="font-size: 2.5rem;">Contact Us</h4>
                <p class="text-muted mb-4" style="font-size: 1.1rem;">If you have any questions or need further assistance, feel free to reach out to us. We'd love to hear from you!</p>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label" style="font-size: 1.2rem;">Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" style="font-size: 1.1rem; padding: 12px;" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label" style="font-size: 1.2rem;">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" style="font-size: 1.1rem; padding: 12px;" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label" style="font-size: 1.2rem;">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Write your message here..." style="font-size: 1.1rem; padding: 12px;" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="font-size: 1.3rem; padding: 12px;">Send Message</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class="bg-dark text-white py-3">
    <div class="container text-center">
        <p>&copy; 2024 Game Store. All rights reserved.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
