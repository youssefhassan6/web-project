<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="img/game.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <title>Forgot Password</title>
    <style>
        body {
            background-image: url('img/COD2.avif');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .forgot-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .social-icons a {
            color: #000;
            font-size: 24px;
            margin: 0 10px;
            text-decoration: none;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="forgot-container">
            <h3 class="text-center mb-4"><b>Forgot Password</b></h3>
            <p class="text-center text-muted mb-4">Enter your email address to receive password reset instructions.</p>
            <form>
                <!-- Email Field -->
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" placeholder="Email" required
                        aria-label="Email"
                        oninput="this.setCustomValidity(''); if (this.value === '') { this.setCustomValidity('Please enter your email'); }">
                </div>
                <!-- Submit Button -->
                <div>
                    <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
                </div>
            </form>
            <!-- Links to Login and Signup -->
            <p class="text-center mt-3">
                <b>Remembered your password?</b> <a href="login.html">Login</a>
            </p>
            <p class="text-center">
                <b>Don't have an account?</b> <a href="register.html">Sign Up</a>
            </p>
            <!-- Social Links -->
            <div class="social-icons text-center mt-3">
                <a href="https://facebook.com" class="me-2"><i class="bi bi-facebook"></i></a>
                <a href="https://twitter.com" class="me-2"><i class="bi bi-twitter"></i></a>
                <a href="https://youtube.com"><i class="bi bi-youtube"></i></a>
            </div>
        </div>
    </div>
</body>
</html>
