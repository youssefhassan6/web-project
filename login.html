<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="img/game.png" type="image/x-icon">
    <title>Login</title>
    <style>
        body {
            background-image: url('img/COD2.avif');
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            width: 100%;
            max-width: 400px;
            margin-right: 550px;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="login-container">
            <h3 class="text-center mb-4"><b>Login</b></h3>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label"></label>
                    <input type="email" class="form-control" id="email" placeholder="Email" required
                        oninput="this.setCustomValidity(''); if (this.value === '') { this.setCustomValidity('Please enter your email'); }">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label"></label>
                    <input type="password" class="form-control" id="password" placeholder="Password" required
                        oninput="this.setCustomValidity(''); if (this.value === '') { this.setCustomValidity('Please enter your password'); } else if (this.value.length < 8) { this.setCustomValidity('Password must be at least 8 characters long'); }">
                </div>
                <div class="d-flex justify-content-between align-items-center">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <p><b>Don't have an account?</b> <a href="register.html">Register</a></p>
                <a href="register.html">Forgot your password?</a>
            </div>
        </div>
    </div>
</body>
</html>
